<section>
  <div class="close-button-line">
    <button mat-dialog-close class="cross">&times;</button>
  </div>
  <div mat-dialog-content class="user-data">

    <form [formGroup]="editUserForm" (submit)="submit()">
      <div class="form-input">

        <div class="item-atribute">
          <p>Cédula:</p>
          <input id="cedula" class="input input-user" type="text" formControlName="cedula" disabled>
        </div>

        <div class="item-atribute">
          <p>Nombre:</p>
          <input id="nombre" class="input input-user" type="text" formControlName="nombre">
        </div>

        <div class="item-atribute">
          <p>Dirección:</p>
          <input id="direccion" class="input input-user" type="text" formControlName="direccion">
        </div>

        <div class="item-atribute">
          <p>Teléfono:</p>
          <input id="telefono" class="input input-user" type="text" formControlName="telefono">
        </div>

        <div class="item-atribute">
          <p>Correo:</p>
          <input id="correo" class="input input-user" type="text" formControlName="correo">
        </div>

      </div>
      <div class="button-row">
        <button type="button" class="button-modal-submit action-btn-cancel" (click)="close()">
          Cancelar
        </button>
        <button type="submit" class="button-modal-submit action-btn-save">
          Guardar
        </button>
      </div>
    </form>
  </div>
</section>
