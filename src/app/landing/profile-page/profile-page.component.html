<section>
    <h1>Perfil</h1>
    <div class="profile-section">
        <p class="item-atribute">Usuario:</p>
        <p class="item-atribute">Dirección:</p>
        <p class="item-atribute">Correo:</p>
        <p class="item-atribute">Teléfono:</p>
        <p class="item-atribute">Usuario:</p>
    </div>
    <div class="button-section">
        <a class="action-btn button" >Editar Perfil</a> <!--(click)="openModalEdit()"-->
        <a class="action-btn button">Cambiar Contraseña</a>
    </div>

    <div class="mascota-section">
        <h1>Mascotas</h1>
        <table mat-table [dataSource]="sourceData" matSort>
    
        <ng-container matColumnDef="nombreMascota">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de mascota</th>
            <td mat-cell *matCellDef="let consulta">
            {{consulta.nombreMascota}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="razaMascota">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Raza</th>
            <td mat-cell *matCellDef="let consulta">
            {{consulta.razaMascota}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="edadMascota">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
            <td mat-cell *matCellDef="let consulta">
            {{consulta.edadMascota}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="vacunasMascota">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vacunas</th>
            <td mat-cell *matCellDef="let consulta">
            {{consulta.vacunasMascota}}
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
        </table>
        <!-- <mat-paginator class="page-number" [length]="100" [pageSize]="10" [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent = $event">
        </mat-paginator> -->
    </div>
  </section>
