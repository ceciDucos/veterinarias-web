<div class="container">
  <div class="formControlNameoter-column">
    <div class="first-column">  
      <div class="row">
        <h1><a class="data">Contáctate con nosotros!</a></h1>
      </div>
      <div class="row">
        <a href="mailto:gestion.veterinarias@ude.com.uy?subject=Consulta generada desde la web"><img src="../../../assets/img/mail.png"></a>
        <p class="contact">gestion.veterinarias@ude.com.uy</p>
      </div>       
      <div class="row">
        <a href="https://wa.link/ueva7k" target="_blank"><img src="../../../assets/img/phone.png"></a>
        <p class="contact">2708 5555</p>
      </div>
    </div>

    
    <div class="second-column">
      <h1><a class="data">Nuestras sucursales:</a></h1>
      <div class="list">
        <p *ngFor="let veterinaria of veterinarias"> ✦ {{veterinaria.Nombre}} - {{veterinaria.Direccion}}</p>
      </div>
    </div>

    <div class="third-column">
      <div class="row">
        <h1><a class="data">Redes sociales:</a></h1>
      </div>
      <div class="social-line">
        <a target="_blank">
          <img src="../../../assets/img/facebook.png" alt="" matTooltip="Facebook" matTooltipPosition="above">
        </a>
        <a target="_blank">
          <img src="../../../assets/img/twitter.png" alt="" matTooltip="Twitter"
          matTooltipPosition="above">
        </a>
        <a target="_blank">
          <img src="../../../assets/img/google.png" alt=""
          matTooltip="Google+" matTooltipPosition="above">
        </a>
        <a target="_blank">
          <img src="../../../assets/img/linkedin.png"linkedinUrl alt="" matTooltip="LinkedIn" matTooltipPosition="above">
        </a>
      </div>
    </div>
  </div>
  <div class="rights">
    <p>Todos los derechos reservados UDE</p>
  </div>
</div>
